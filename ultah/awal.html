<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun ğŸ‰</title>
  <link rel="stylesheet" href="css/awal.css">
  <link rel="icon" type="image/x-icon" href="img/Akane.jpeg"
    style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
  <!-- Tailwind CSS untuk layouting cepat -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div id="container">
      <div id="ring"></div>
      <div id="ring"></div>
      <div id="ring"></div>
      <div id="ring"></div>
      <div id="h3">Sabar ya..</div>
    </div>
  </div>

  <div id="main-content">
    <canvas id="confetti"></canvas>

    <audio id="bg-music"></audio>

    <div class="card">
      <h1>ğŸ‚ Selamat Ulang Tahun ğŸ‚</h1>
      <p id="typing-text"></p><span id="cursor">|</span>
      <a href="foto.html" class="btn">Buka Kejutan Berikutnya â¡</a>
    </div>

    <div class="floating-elements">
      <span style="left: 15%; animation-delay: 2s;">ğŸˆ</span>
      <span style="left: 35%; animation-delay: 4s;">ğŸ’™</span>
      <span style="left: 55%; animation-delay: 6s;">ğŸ‰</span>
      <span style="left: 75%; animation-delay: 8s;">âœ¨</span>
      <span style="left: 85%; animation-delay: 10s;">ğŸ</span>
    </div>

    <div class="music-control" onclick="toggleMusic()">
      <img id="music-icon" src="img/SP.png" alt="Kontrol Musik">
    </div>
  </div>

  <!-- Music Player Card -->
  <div id="music-player-card">
    <div class="relative overflow-hidden rounded-xl p-5 player-bg player-shadow">
      <div class="relative z-10">
        <div class="flex flex-col items-center text-center gap-3">
          <div
            class="relative h-24 w-24 shrink-0 overflow-hidden rounded-lg flex items-center justify-center album-art">
            <img src="img/Monokrom.jpeg" alt="Album Art" class="h-full w-full object-cover">
          </div>
          <div class="flex-1 w-full">
            <p id="song-title" class="font-semibold leading-none tracking-tight">Monokrom</p>
            <p id="song-artist" class="text-sm time-text">TULUS</p>
          </div>
        </div>
        <div class="pt-3">
          <div class="space-y-1">
            <div id="progress-container"
              class="relative h-1.5 w-full overflow-hidden rounded-full progress-bar-container cursor-pointer">
              <div id="music-progress" class="h-full progress-bar" style="width: 0%;"></div>
            </div>
            <div class="flex justify-between text-xs font-medium">
              <span id="current-time" class="tabular-nums time-text">0:00</span>
              <span id="total-duration" class="tabular-nums time-text">0:00</span>
            </div>
          </div>
          <div class="mt-3 flex items-center justify-center gap-6">
            - <button id="prev-btn" class="control-btn" aria-label="Previous track">
              + <button class="control-btn" aria-label="Previous track">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m17 18-6-6 6-6"></path>
                  <path d="M7 6v12"></path>
                </svg>
              </button>
              <button id="play-pause-btn" class="control-btn" aria-label="Pause">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                  fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                  stroke-linejoin="round">
                  <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                  fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                  stroke-linejoin="round" class="hidden">
                  <rect x="6" y="4" width="4" height="16"></rect>
                  <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
              </button>
              - <button id="next-btn" class="control-btn" aria-label="Next track">
                + <button class="control-btn" aria-label="Next track">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m7 18 6-6-6-6"></path>
                    <path d="M17 6v12"></path>
                  </svg>
                </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/awal.js"></script>
</body>

</html>
